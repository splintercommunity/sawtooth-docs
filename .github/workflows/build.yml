name: Build

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * *"

concurrency:
  group: "${{ github.ref }}-${{ github.workflow }}"
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: true
      - name: Install Just
        run: sudo snap install --edge --classic just
      - name: Install mdl
        run: gem install mdl
      - name: Lint
        run: just lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: true
      - name: Install redoc
        run: npm install -g redoc
      - name: Install redoc-cli
        run: npm install -g redoc-cli
      - name: Install Just
        run: sudo snap install --edge --classic just
      - name: Build
        run: just build
